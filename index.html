
<html>
    <head>
        <title>Bookmark</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class=" m-5 feco pt-2 position-relative text-center  mx-auto ">Bookmarker</h1>
            <!--submit-->
            <div class=" demo border-black border-2  ">
                <div class="d-flex justify-content-center m-3 align-items-sm-center lon">
                    <i class="fa-solid fa-bookmark mb-2 ii "></i>
                    <h1 class="h3 px-1 py-2 ">Bookmark your favorite sites</h1>
                    <i class="fa-solid fa-bookmark mb-2 iii"></i>
                </div>
                
                <div >
                    <div>
                        <label class="fw-bold"> <i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>

                    </div>
                    <div>
                        <label class="fw-bold"><i class="fa-solid fa-link me-2"></i>Site URL</label>
                        <input id="sUrl" class="form-control my-3" placeholder="Website URL" type="url">
                    </div>
                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <button id="btnSubmit" class="btn  subbit px-5 text-white " >Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!--display-->
        <div class=" m-4 ">
            <table class="table text-center m-auto ">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                    
                    

                </tbody>
            </table>
        </div>
        
        
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
